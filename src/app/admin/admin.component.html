<div>
    <h2> User List</h2>
    <button type="button" class="btn btn-success">Add</button>

    <table class="table">
        <thead>
          <tr>
            <th>UserName</th>
            <th>Role</th>
            <th>Status</th>
            <th colspan="2">Action</th>
          </tr>
        </thead>
        <tbody> 
          <tr  *ngFor="let item of userList;let i=index">
              <td>{{ item.username }} </td>
              <td>{{ item.role }}</td>
              <td>{{ item.status }}</td>
              <td><button type="button" class="btn btn-primary btn-sm">edit</button> </td>
              <td><a class="btn btn-danger btn-sm" (click)="removeProduct(i)">delete</a></td>
            </tr>
          </tbody>
        </table>
  </div>
