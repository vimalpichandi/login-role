<div id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
      <p *ngIf="message" class="text-center error">{{message}}</p>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12"> 
                      <h3 class="text-center text-info">Login</h3>
                      <div class="clearfix" [ngClass]="{ 'has-error': submitted && f.username.errors }">
                      <div class="form-group">
                          <label for="username" class="text-info">Username:</label><br>
                          <input type="text" name="username" id="username" class="form-control" formControlName="username" />
                          <div *ngIf="submitted && f.userid.errors" class="help-block">
                                <div *ngIf="f.userid.errors.required">Userid is required</div>
                          </div>
                      </div> 
                      <div class="form-group">
                          <label for="password" class="text-info">Password:</label><br>
                          <input type="text" name="password" id="password" class="form-control" formControlName="password"/>
                        <div *ngIf="submitted && f.password.errors" class="help-block">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                      </div>
                    </div>
                      <div class="form-group">
                          <button class="btn btn-info btn-md" type="submit">Login</button>
                      </div> 
                   
              </div>
          </div>
      </div>
    </form> 
  </div>
</div>
